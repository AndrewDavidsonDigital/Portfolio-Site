<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      html body:not([data-mounted]){
        background: black; 
        color: white;
      }
      body[data-mounted] .preview {
        opacity: 0;
        transform: translateX(-50vw);
        transition: opacity 0.5s linear, transform 0.4s linear;
        pointer-events: none;
      }
      body:not([data-mounted]) {
        min-height: 90dvh;
        display: grid;
        justify-content: center;
        align-content: center;
        overflow: clip;
      }
      .preview{
        position: absolute;
        top: 49%;
        left: 49%;
        width: 100%;
        height: 100%;
        z-index: 10;
        width: fit-content;
        font-size: x-large;
        font-family: 'Courier New', Courier, monospace;
        opacity: 1;
      }
      @keyframes loading-dot {
        0%, 80%, 100% {
          opacity: 0.3;
        }
        40% {
          opacity: 1;
        }
      }
      .loading-dot {
        animation: loading-dot 1.4s ease-in-out infinite;
      }
      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .loading-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body class="bg-black overflow-hidden">
    <div class="preview">
      <span>Welcome</span>
      <svg width="24" height="8" viewBox="0 0 24 8" xmlns="http://www.w3.org/2000/svg" style="display: inline-block;">
        <circle class="loading-dot" cx="4" cy="4" r="2" fill="currentColor"></circle>
        <circle class="loading-dot" cx="12" cy="4" r="2" fill="currentColor"></circle>
        <circle class="loading-dot" cx="20" cy="4" r="2" fill="currentColor"></circle>
      </svg>
    </div>
    <section 
      id="application_wrapper" 
      class="
        overflow-x-clip
        grid gird-area-stack
        [&_canvas]:!w-screen [&_canvas]:!h-[100dvh]
        [&_canvas]:-z-10
        [&_canvas]:absolute
      "
    >
      <div id="app"></div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
